<mat-card>
  <mat-card-title>Today's Status</mat-card-title>
  <mat-card-content>
    <div>
      <div>
        Checked In: {{ status().checkedIn ? 'Yes' : 'No' }}
      </div>
      <div>
        <ng-container *ngIf="status().checkedIn; else workedStatic">
          Checked in at: {{ status().checkInTime | date:'shortTime' }}
          â€¢ Worked: {{ formatHMS(status().workedMs) }}
        </ng-container>
        <ng-template #workedStatic>
          Worked: {{ status().formatted }}
        </ng-template>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="checkIn()">
      <mat-icon>login</mat-icon>
      Check In
    </button>
    <button mat-raised-button color="accent" (click)="checkOut()">
      <mat-icon>logout</mat-icon>
      Check Out
    </button>
    <button mat-stroked-button (click)="adjustCheckIn()" [disabled]="!status().checkedIn">
      <mat-icon>schedule</mat-icon>
      Adjust Check-in
    </button>
    <span style="flex:1 1 auto"></span>
    <button mat-stroked-button color="warn" (click)="reset()">
      <mat-icon>delete</mat-icon>
      Reset
    </button>
  </mat-card-actions>
</mat-card>
